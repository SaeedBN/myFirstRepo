<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<h1 class="alert alert-success text-center">
    PassWord Generator
</h1>
<br>
<div class="container text-center">
    <form class="alert alert-success" action="Generator-Password">
        <label for="password_length">Password Length </label>
        <select name="password_length" id="password_length">
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12" selected="selected">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
        </select>
        <br>
        <label for="UpperCase">Should it include UpperCase Characters? </label>
        <input type="checkbox" name="UpperCase" id="UpperCase">
        <br>
        <label for="Numbers">Should it include Numbers? </label>
        <input type="checkbox" name="Numbers" id="Numbers">
        <br>
        <label for="Special">Should it include Special Characters? </label>
        <input type="checkbox" name="Special" id="Special">
        <br><br>
        <input class="btn btn-success" type="submit" value="Generate The PassWord">
    </form>
    <a class="btn btn-warning" href="{% url 'about_page' %}">About</a>

</div>
